before_install:
  - "npm install -g npm"
  - "npm cache clean -f"
  - "npm install -g n"
  - "n stable"
  - "node -v"
  - "npm -v"
language: java
jdk:
  - oraclejdk8
env:
  - TRAVIS_NODE_VERSION="6"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
  email: false