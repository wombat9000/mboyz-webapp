<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common_header"></head>
<body>

<div th:replace="fragments/navbar :: navbar(users)"></div>

<div class="container">
    <a href="/user">&#60; zurück zur Übersicht</a>
    <!--/*@thymesVar id="user" type="User"*/-->
    <h2 th:text="${user.givenName} + ${user.familyName}"></h2>
    <img th:src="${user.imageUrl}" />

    <h3>Teilnahmen:</h3>
    <ul>
        <li th:each="participation : ${user.participations}" th:if="${participation.holiday.notDeleted()}">
            <a th:href="'/holiday/' + ${participation.holiday.id}" th:text="${participation.holiday.name}"></a>
        </li>
    </ul>
</div>
</body>
</html>
