<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common_header"></head>
<body>

<div th:replace="fragments/navbar :: navbar(holidays)"></div>

<div class="container">
    <h2>Alle Urlaube</h2>
    <p><a href="/holiday/create">Neuen Urlaub anlegen</a></p>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Ort</th>
            <th>Start</th>
            <th>Ende</th>
            <th>Teilnehmer</th>
        </tr>
        </thead>
        <!--/*@thymesVar id="allHolidays" type="java.util.List"*/-->
        <!--/*@thymesVar id="holiday" type="org.mboyz.holidayplanner.holiday.Holiday"*/-->
        <tr th:each="holiday : ${allHolidays}" >
            <td><a th:href="'/holiday/' + ${holiday.id}" th:text="${holiday.name}"></a></td>
            <td th:text="${holiday.location}"></td>
            <td th:text="${holiday.startDate}"></td>
            <td th:text="${holiday.endDate}"></td>
            <!--/*@thymesVar id="participants" type="org.mboyz.holidayplanner.holiday.participation.Participation"*/-->
            <td th:text="${holiday.participations.size()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
