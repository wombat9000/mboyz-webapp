<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mboyz</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar(holidays)"></div>

<div class="container">
    <h2>Neuen Urlaub anlegen:</h2>

    <!--/*@thymesVar id="holiday" type="org.mboyz.holidayplanner.holiday.Holiday"*/-->
    <form action="#" th:action="@{/holiday/create}" th:object="${holiday}" method="post">
        <label>
            Name:
            <input th:field="*{name}"/>
        </label>
        <label>
            Location:
            <input th:field="*{location}"/>
        </label>
        <label>
            Start:
            <input type="date" th:field="*{startDate}"/>
        </label>
        <label>
            Ende:
            <input type="date" th:field="*{endDate}"/>
        </label>

        <button name="saveHoliday">Best√§tigen</button>
    </form>
</div>
</body>
</html>
