<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common_header"></head>
<body>

<div th:replace="fragments/navbar :: navbar(home)"></div>

<div class="container">
    <h1>Es ist ein Fehler aufgetreten.</h1>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        </thead>

        <tr th:each="error: ${errors}">
            <td th:text="${error.key}">No Id!</td>
            <td th:text="${error.value}">No Name!</td>
        </tr>
    </table>
</div>

</body>
</html>
