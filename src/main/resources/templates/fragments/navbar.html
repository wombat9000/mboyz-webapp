<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded" th:fragment="navbar(activeTab)">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Mboyz</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li th:class="nav-item + ${activeTab == 'holidays'}? 'active' : null">
                <a class="nav-link" href="/holiday">Urlaube</a>
            </li>
            <li th:class="nav-item + ${activeTab == 'users'}? 'active' : null">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
