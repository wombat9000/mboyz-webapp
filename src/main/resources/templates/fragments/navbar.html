
<html xmlns="http://www.w3.org/1999/xhtml"

</head>
<body>
<nav class="navbar navbar-default" th:fragment="navbar(activeTab)">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Mboyz</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:class="${activeTab == 'holidays'}? 'active' : null"><a href="/holiday">Urlaube</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <div sec:authorize="isAnonymous()"><li><a href="/login">Login</a></li></div>
                <div sec:authorize="isAuthenticated()"><li><a href="/logout">Logout</a></li></div>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
